 <ion-view view-title="Recomenda AÃ­">
  <ion-content>

  <ion-list>
    <a menu-close ng-click="openModal()">
      <label class="item item-icon-right">
        <i class="icon ion-plus"></i>
        Estado
      </label>
    </a>
    <label class="item item-input">
      <span class="input-label">Cidade</span>
      <input type="text" placeholder="Cidade" ng-model="cid.nome">
    </label>
    <div class="padding">
      <button class="button button-block button-dark" ng-click="insere()"> 
      Cadastrar 
      </button>
    </div>
  </ion-list>
    <div style="padding-left:16px;padding-top:16px">
      <div class="row">
        <div class="col col-90">
          <h4>Cadastros</h4>
        </div>
        <div class="col">
          <i class="icon ion-trash-b" ng-click="showDelete = !showDelete" style="font-size:30px;color:#;"></i>
        </div>
      </div>
    </div>
  <ion-list show-delete="showDelete">
    <ion-item ng-repeat="cidade in cidades" class="item item-avatar-left item-icon-right">
      <ion-delete-button class="ion-minus-circled" ng-click="deleteItem({{cidade.id_city}})"></ion-delete-button>
      <img src="img/{{cidade.img_city}}">
      <h2>{{cidade.name_city}}</h2>
      <span>{{cidade.name_state}}</span>
      <i class="icon ion-chevron-right"></i>
      <ion-option-button class="button-assertive" ng-click="openEdit(cidade)">
        Editar
      </ion-option-button>
    </ion-item>
        
  </ion-list>
  
  </ion-content>
</ion-view>
